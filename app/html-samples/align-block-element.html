<!--
	Aligning block elements
	Purpose: Control the alignment of block elements

	Rationale:
	Using a table wrapper with no width set allows you to align a block element to your requirements
	Set the desired alignment on the table cell
-->

<style type="text/css">

	table#align-block-element-example td {
		text-align: center;
		vertical-align: top;
	}

	table#align-block-element-example td img {
		display: block;
	}

</style>

<table id="align-block-element-example">
	<tr>
		<td>
			<img src="<!-- @echo HTML_SAMPLE_IMG_SRC -->" alt="<!-- @echo HTML_SAMPLE_ALT_TEXT -->" width="289" height="81" />
		</td>
	</tr>
</table>
