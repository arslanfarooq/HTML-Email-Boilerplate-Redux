<!--
	faux-lists.html
	Purpose: A way to create ordered/unordered lists using a table layout

	Rationale:
	Not all email clients can display <ol> or <ul> consistently, to workaround this
	a faux list layout can be created with table rows and cells.

	&bull; is used to mimic a bullet from a <li>
-->

<style type="text/css">

	table td {
		text-align: left;
		vertical-align: top;
	}
	
</style>

<!-- Ordered list example -->
<table id="ordered-faux-list-example">
	<tr>
		<td>1.</td>
		<td>List Item</td>
	</tr>
	<tr>
		<td>2.</td>
		<td>List Item</td>
	</tr>
	<tr>
		<td>3.</td>
		<td>List Item</td>
	</tr>
</table>

<!-- Unordered list example -->
<table id="unordered-faux-list-example">
	<tr>
		<td>&bull;</td>
		<td>List Item</td>
	</tr>
	<tr>
		<td>&bull;</td>
		<td>List Item</td>
	</tr>
	<tr>
		<td>&bull;</td>
		<td>List Item</td>
	</tr>
</table>
