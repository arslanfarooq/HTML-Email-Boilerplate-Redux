	anchors.html
	Purpose: The foundation of any call to action (CTA) in an email template

	Anchors are one of the main layout elements that work consistently, however you should inline styling where possible
	Always add _target="blank" to make sure links never open within the email client and in the browser
-->

	}

	a img.block-image {
		border: none;
	}

	img.block-image {
		display: block;
	}
	
</style>

<a href="<!-- @echo HTML_SAMPLE_HREF -->" class="plain-link" target="_blank">
